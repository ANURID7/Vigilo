<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vigilo Â· Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0e1117;
    color: #e6edf3;
    display: flex;
}

/* ================= SIDEBAR ================= */

.sidebar {
    width: 240px;
    background: #161b22;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 25px 15px;
    border-right: 1px solid #21262d;
}

.logo {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo i { color: #58a6ff; }

.nav-links { flex: 1; }

/* Fixed navigation styling - no purple links */
.nav-item {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 8px;
    transition: background 0.2s;
}

.nav-item:hover { background: #21262d; }
.nav-item.active { background: #1f2937; }

.nav-item a {
    text-decoration: none;
    color: #e6edf3;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    height: 100%;
}

/* Remove purple from visited links */
.nav-item a:visited {
    color: #e6edf3;
}

.nav-item a:hover {
    color: #e6edf3;
}

.nav-item i {
    width: 20px;
    color: #58a6ff;
}

/* Fixed logout styling */
.logout {
    padding: 12px 15px;
    border-radius: 8px;
    background: #1f2937;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 12px;
}

.logout a {
    text-decoration: none;
    color: #e6edf3;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    height: 100%;
}

.logout a:visited {
    color: #e6edf3;
}

/* ================= MAIN ================= */

.main {
    flex: 1;
    padding: 30px;
}

.header {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 25px;
}

/* ================= PROFILE CARD ================= */

.profile-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 30px;
}

.profile-card {
    background: #161b22;
    border: 1px solid #21262d;
    border-radius: 12px;
    padding: 25px;
    text-align: center;
}

.avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #1f2937;
    margin: 0 auto 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
}

.profile-name {
    font-weight: 600;
    margin-bottom: 5px;
}

.profile-role {
    font-size: 14px;
    color: #8b949e;
}

/* ================= SETTINGS SECTION ================= */

.settings-section {
    background: #161b22;
    border: 1px solid #21262d;
    border-radius: 12px;
    padding: 25px;
}

.section-title {
    font-weight: 600;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    color: #8b949e;
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    background: #0e1117;
    border: 1px solid #30363d;
    color: #e6edf3;
    border-radius: 6px;
    font-family: 'Inter';
}

.save-btn {
    margin-top: 15px;
    background: #58a6ff;
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

.save-btn:hover {
    opacity: 0.9;
}

/* ================= MOBILE NAVIGATION FIX ================= */

.mobile-nav {
    display: none;
}

@media (max-width: 768px) {

    body { flex-direction: column; }

    .sidebar { display: none; }

    .main { padding: 20px; padding-bottom: 80px; }

    .profile-container {
        grid-template-columns: 1fr;
    }

    .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #161b22;
        border-top: 1px solid #21262d;
        justify-content: space-around;
        padding: 8px 0;
        z-index: 200;
    }
    
    .mobile-nav .nav-item {
        margin: 0;
        padding: 5px;
        background: transparent;
    }
    
    .mobile-nav .nav-item a {
        text-decoration: none;
        color: #e6edf3;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 5px 10px;
    }
    
    .mobile-nav .nav-item a:visited {
        color: #e6edf3;
    }
    
    .mobile-nav .nav-item.active {
        background: #1f2937;
        border-radius: 8px;
    }
    
    .mobile-nav i {
        font-size: 18px;
        color: #58a6ff;
    }
}

/* Fix for active state */
.nav-item.active a {
    color: #e6edf3;
}

.nav-item.active i {
    color: #58a6ff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        <i class="fas fa-eye"></i> VIGILO
    </div>

    <div class="nav-links">
        <div class="nav-item"><a href="user_dash.html"><i class="fas fa-video"></i>Live Feed</a></div>
        <div class="nav-item"><a href="alerts.html"><i class="fas fa-bell"></i>Alerts</a></div>
        <div class="nav-item"><a href="configure_alert.html"><i class="fas fa-sliders"></i>Config Alerts</a></div>
        <div class="nav-item active"><a href="profile.html"><i class="fas fa-user"></i>Profile</a></div>
    </div>

    <div class="logout">
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<!-- MAIN -->
<div class="main">
    <div class="header">Profile Settings</div>

    <div class="profile-container">

        <!-- LEFT PROFILE CARD -->
        <div class="profile-card">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name">John Vigil</div>
            <div class="profile-role">Residential User</div>
            <div style="margin-top:10px; font-size:13px; color:#8b949e;">
                Active since Jan 2026
            </div>
        </div>

        <!-- RIGHT SETTINGS -->
        <div class="settings-section">

            <div class="section-title">Basic Information</div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="John Vigil">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="john@vigilo.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="+91 98765 43210">
            </div>

            <div class="section-title" style="margin-top:25px;">Notification Preferences</div>

            <div class="form-group">
                <label>Preferred Channel</label>
                <select>
                    <option>In-App Notifications</option>
                    <option>Email</option>
                    <option>SMS</option>
                </select>
            </div>

            <div class="section-title" style="margin-top:25px;">Security</div>

            <div class="form-group">
                <label>Change Password</label>
                <input type="password" placeholder="New password">
            </div>

            <button class="save-btn">Save Changes</button>

        </div>
    </div>
</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
    <div class="nav-item"><a href="user_dash.html"><i class="fas fa-video"></i>Live</a></div>
    <div class="nav-item"><a href="alerts.html"><i class="fas fa-bell"></i>Alerts</a></div>
    <div class="nav-item"><a href="configure_alert.html"><i class="fas fa-sliders"></i>Config</a></div>
    <div class="nav-item active"><a href="profile.html"><i class="fas fa-user"></i>Profile</a></div>
</div>

</body>
</html>

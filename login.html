<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilo · secure access</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0b1a24;  
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            color: #e1e9f0;
        }

        /* main container – fits one viewport perfectly */
        .vigilo-container {
            max-width: 400px;      
            width: 100%;
            background: #11212e;
            border-radius: 36px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(66, 153, 225, 0.2);
            border: 1px solid #2a3f52;
            display: flex;
            flex-direction: column;
            max-height: 95vh;      /* ensures it stays inside viewport */
        }

        /* header: Vigilo branding */
        .vigilo-header {
            background: #0a1822;
            padding: 20px 20px 12px 20px;
            text-align: center;
            border-bottom: 1px solid #1e3343;
            flex-shrink: 0;
        }
        .vigilo-header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff, #b3d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .vigilo-header h1 i {
            background: none;
            -webkit-text-fill-color: #4c9aff;
            color: #4c9aff;
            font-size: 2rem;
        }
        .vigilo-header .caption {
            font-size: 0.75rem;
            font-weight: 500;
            color: #90b8d9;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .vigilo-header .caption i {
            color: #60a5fa;
            font-size: 0.6rem;
        }

        /* main content – scroll only if absolutely needed, but we design to avoid */
        .vigilo-body {
            padding: 16px 18px 20px 18px;
            overflow-y: auto;
            flex: 1;
            scrollbar-width: thin;
            scrollbar-color: #2f4b63 #0f212f;
        }
        .vigilo-body::-webkit-scrollbar {
            width: 4px;
        }
        .vigilo-body::-webkit-scrollbar-track {
            background: #0f212f;
        }
        .vigilo-body::-webkit-scrollbar-thumb {
            background: #2f4b63;
            border-radius: 8px;
        }

        /* --- DROPDOWN for roles (compact, optimal) --- */
        .role-selector {
            margin-bottom: 24px;
        }
        .role-selector label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #8bb2d4;
            margin-bottom: 5px;
            margin-left: 8px;
        }
        .custom-dropdown {
            position: relative;
        }
        .custom-dropdown i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6e9ac9;
            font-size: 1rem;
            z-index: 2;
            pointer-events: none;
        }
        select {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1.5px solid #263e54;
            border-radius: 60px;
            font-size: 0.95rem;
            background: #102433;
            color: #eef6ff;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: 0.15s;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%238bb2d4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        select:hover, select:focus {
            outline: none;
            border-color: #3c7eb0;
            background-color: #17354d;
        }
        /* hide default arrow in IE */
        select::-ms-expand {
            display: none;
        }

        /* tab buttons: login / signup */
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #0d1f2d;
            padding: 5px;
            border-radius: 60px;
            border: 1px solid #263e51;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 40px;
            background: transparent;
            border: none;
            color: #a1c0db;
            cursor: pointer;
            transition: 0.15s;
        }
        .tab.active {
            background: #1d4059;
            color: white;
            box-shadow: 0 2px 6px rgba(0,30,50,0.8);
        }

        /* forms */
        .auth-form {
            display: block;
            transition: 0.2s;
        }
        .hidden-form {
            display: none !important;
        }

        .form-group {
            margin-bottom: 14px;
        }
        .form-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #8bb2d4;
            margin-bottom: 4px;
            margin-left: 10px;
        }
        .input-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon i {
            position: absolute;
            left: 16px;
            color: #6c94b5;
            font-size: 1rem;
            width: 20px;
        }
        .input-icon input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1.5px solid #263e54;
            border-radius: 60px;
            font-size: 0.9rem;
            background: #102433;
            color: #eef6ff;
            transition: 0.15s;
            font-family: 'Inter', sans-serif;
        }
        .input-icon input:focus {
            outline: none;
            border-color: #3c7eb0;
            background: #17354d;
            box-shadow: 0 0 0 3px rgba(38, 111, 184, 0.2);
        }
        .input-icon input::placeholder {
            color: #4b6885;
            font-weight: 400;
        }

        /* options row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0 18px;
            font-size: 0.75rem;
            color: #b0cde7;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .checkbox input {
            accent-color: #2a76b0;
        }
        .forgot-link {
            color: #7fb6ec;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed #38658f;
        }

        /* primary CTA */
        .action-btn {
            background: #18577e;
            color: white;
            border: none;
            width: 100%;
            padding: 14px 20px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 6px 14px rgba(0, 30, 60, 0.7);
            border: 1px solid #266fa0;
        }
        .action-btn:hover {
            background: #1e6b9c;
        }
        .action-btn:active {
            transform: scale(0.98);
        }

        /* footer */
        .footer-note {
            text-align: center;
            margin-top: 16px;
            color: #3d607b;
            font-size: 0.6rem;
            font-weight: 500;
            border-top: 1px solid #1c3142;
            padding-top: 12px;
        }

        /* tiny mobile adjustments */
        @media (max-width: 380px) {
            .vigilo-header h1 {
                font-size: 1.9rem;
            }
            .vigilo-header h1 i {
                font-size: 1.8rem;
            }
            .input-icon input {
                padding: 11px 14px 11px 44px;
            }
            select {
                padding: 12px 14px 12px 44px;
                font-size: 0.85rem;
            }
            .action-btn {
                padding: 12px;
            }
        }

        /* ensure it never overflows on very short screens */
        @media (max-height: 600px) {
            .vigilo-container {
                max-height: 98vh;
            }
            .vigilo-body {
                padding: 10px 16px 16px;
            }
            .form-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="vigilo-container">
        <!-- header: Vigilo + watchful caption -->
        <div class="vigilo-header">
            <h1>
                <i class="fas fa-eye"></i> VIGILO
            </h1>
            <div class="caption">
                <i class="fa-solid fa-circle"></i> always watching, always ready <i class="fa-solid fa-circle"></i>
            </div>
        </div>

        <div class="vigilo-body">
            <!-- DROPDOWN for roles (compact, mobile-optimal) -->
            <div class="role-selector">
                <label><i class="fa-regular fa-id-badge" style="margin-right: 4px;"></i> SELECT ROLE</label>
                <div class="custom-dropdown">
                    <i class="fas fa-user-tag"></i>
                    <select id="roleSelect">
                        <option value="admin" selected>Admin</option>
                        <option value="user">User</option>
                        <option value="police">Police</option>
                        <option value="medical">Medical</option>
                        <option value="fire">Fire department</option>
                    </select>
                </div>
            </div>

            <!-- login / signup tabs -->
            <div class="auth-tabs" id="tabContainer">
                <button class="tab active" id="loginTab">LOG IN</button>
                <button class="tab" id="signupTab">SIGN UP</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Official email</label>
                    <div class="input-icon">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="you@vigilo.gov" autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="········">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" checked> <span>Remember identity</span>
                    </label>
                    <a href="#" class="forgot-link">reset</a>
                </div>

                <button class="action-btn" id="loginBtn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Access dashboard</button>
            </div>

            <!-- SIGNUP FORM (hidden by default) -->
            <div id="signupForm" class="auth-form hidden-form">
                <div class="form-group">
                    <label>Full name</label>
                    <div class="input-icon">
                        <i class="fa-regular fa-id-card"></i>
                        <input type="text" id="signupName" placeholder="John Vigil">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email / badge ID</label>
                    <div class="input-icon">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="contact@vigilo.org">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="signupPassword" placeholder="min 8 characters">
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupConfirm" placeholder="re-enter">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox"> <span>I accept terms</span>
                    </label>
                </div>

                <button class="action-btn" id="signupBtn"><i class="fa-solid fa-user-plus"></i> Register as selected role</button>
            </div>

            <!-- minimal footer -->
            <div class="footer-note">
                <i class="fa-regular fa-eye"></i> Vigilo · secure emergency access
            </div>
        </div>
    </div>
<script>
/* ================= SUPABASE INITIALIZATION ================= */

const supabaseUrl = "https://gnfrjsuyezngrifneaoy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImduZnJqc3V5ZXpuZ3JpZm5lYW95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMjU4MTUsImV4cCI6MjA4NjkwMTgxNX0.-6XHJYt9Im0pRODRBks3ga2K2fQSEjaowO49NA-Is9g"; // ← replace properly
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

/* ================= DOM ELEMENTS ================= */

const roleSelect = document.getElementById('roleSelect');
const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const signupName = document.getElementById('signupName');
const signupEmail = document.getElementById('signupEmail');
const signupPassword = document.getElementById('signupPassword');
const signupConfirm = document.getElementById('signupConfirm');

function getCurrentRole() {
    return roleSelect.value;
}

function showMessage(msg) {
    alert("Vigilo · " + msg);
}

/* ================= TAB SWITCH ================= */

loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.remove('hidden-form');
    signupForm.classList.add('hidden-form');
});

signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.remove('hidden-form');
    loginForm.classList.add('hidden-form');
});

/* ================= SIGNUP ================= */

signupBtn.addEventListener('click', async (e) => {
    e.preventDefault();

    const name = signupName.value.trim();
    const email = signupEmail.value.trim();
    const password = signupPassword.value.trim();
    const confirm = signupConfirm.value.trim();
    const role = getCurrentRole();

    if (!name || !email || !password || !confirm) {
        showMessage("Please complete all fields");
        return;
    }

    if (password !== confirm) {
        showMessage("Passwords do not match");
        return;
    }

    if (password.length < 6) {
        showMessage("Password must be at least 6 characters");
        return;
    }

    const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password
    });

    if (error) {
        showMessage(error.message);
        return;
    }

    const user = data.user;

    if (!user) {
        showMessage("Signup failed");
        return;
    }

    // Insert into profiles table
    const { error: profileError } = await supabaseClient
        .from('profiles')
        .insert([{
            id: user.id,
            full_name: name,
            role: role
        }]);

    if (profileError) {
        showMessage("Profile creation failed: " + profileError.message);
        return;
    }

    showMessage("Registration successful. Please log in.");

    signupName.value = "";
    signupEmail.value = "";
    signupPassword.value = "";
    signupConfirm.value = "";

    loginTab.click();
});

/* ================= LOGIN ================= */

loginBtn.addEventListener('click', async (e) => {
    e.preventDefault();

    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();
    const selectedRole = getCurrentRole();

    if (!email || !password) {
        showMessage("Email and password required");
        return;
    }

    const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
    });

    if (error) {
        showMessage(error.message);
        return;
    }

    const user = data.user;

    // Verify role from profiles table
    const { data: profile, error: profileError } = await supabaseClient
        .from('profiles')
        .select('role')
        .eq('id', user.id)
        .single();

    if (profileError) {
        showMessage("Profile not found");
        return;
    }

    if (profile.role !== selectedRole) {
        await supabaseClient.auth.signOut();
        showMessage("Incorrect role selected");
        return;
    }

    showMessage("Login successful");

// Redirect after login
window.location.href = "user_dash.html";

});

/* ================= SESSION CHECK ================= */

document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await supabaseClient.auth.getSession();

    if (data.session) {
        console.log("User already logged in");
        // Optional redirect
        // window.location.href = "dashboard.html";
    }
});
</script>

</body>
</html>
